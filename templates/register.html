<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #111111;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 28px;
            margin-bottom: 50px;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 35px;
            position: relative;
        }
        
        label {
            display: none;
        }
        
        input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
            font-size: 16px;
            padding: 10px 0;
            transition: border-color 0.3s;
        }
        
        input::placeholder {
            color: #555;
            font-weight: 300;
        }
        
        input:focus {
            outline: none;
            border-bottom: 1px solid #888;
        }
        
        button {
            background-color: transparent;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 12px 0;
            width: 100%;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #1a1a1a;
            border-color: #444;
        }
        
        .register-footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        
        .register-footer a {
            color: #777;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
            transition: all 0.2s;
        }
        
        .register-footer a:hover {
            color: #999;
            border-color: #555;
        }
        
        /* Progress bar for form */
        .progress-container {
            width: 100%;
            height: 1px;
            background: #222;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .progress-bar {
            height: 1px;
            background: #555;
            width: 33%;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <div class="container">
        <h1>Create account</h1>
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">register</button>
            
        </form>
    </div>
</body>
</html>
